<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ios calculator</title>
    <link rel="stylesheet" href="./css/style.css    ">
</head>

<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="culculator__buttons">
            <button class="operator__button" onclick="clearDisplay()">C</button>
            <button class="operator__button" onclick="changeSign()">±</button>
            <button class="operator__button" onclick="setOperator('%')">%</button>
            <button class="operator__button" onclick="setOperator('/')">÷</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator__button" onclick="setOperator('*')">×</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator__button" onclick="setOperator('-')">−</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="operator__button" onclick="setOperator('+')">+</button>
            <button id="zero__button" onclick="appendToDisplay('0')">0</button>
            <button id="dot__buttonn" onclick="appendToDisplay(',')">,</button>
            <button class="operator__button" onclick="calculateResult()">=</button>

        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
